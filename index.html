<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Elanco Brand Page</title>
</head>
<body>
<style>
	h1, h2, h3, h4, h5, h6, a, button {
		font-family: "PetcoCircularTT-Bold", arial !important;
	}
	p {
		font-family: "PetcoCircularTT-Regular", arial !important;
	}

	*{ margin : 0; padding : 0; }
	img{ width : 100%; }

	.elanco-cta-box{
		display: flex;
		align-items: center;
		justify-content: center;
		flex-wrap: nowrap;
		text-decoration: none;
	}

	.elanco-cta-box a{
		color : #fff;
		background-color : #00205b;
		height: 54px;
		font-family: "PetcoCircularTT-Bold", arial !important;
		font-size: 16px;
		display: flex;
		align-items: center;
		justify-content: center;
		flex-wrap: nowrap;
		text-decoration: none;
		padding: 0 30px;
		border-radius: 5px;
		width: 200px;
	}

	/* Elanco brand page */
	.brand-page-section{
		display: block;
	}

	.brand-page-section .container{
		max-width: 1440px;
		margin: 0 auto;
	}

	.brand-page-section .container-fluid{
		width: 100%;
	}
	.section-title{
		color : #00205b;
		font-family: "PetcoCircularTT-Bold", arial !important;
		font-size: 25px;
		padding : 46px 0 30px;
		text-align: center;
		font-weight: 600;
	}

	.m-hide {
		display: block;
	}
	.d-hide{
		display: none;
	}

	@media screen and (min-width: 1024px) and (max-width: 1200px) {
		/* Top Hero */
		.brand-page-section__top-hero--content .col{
			padding: 36px;
		}


	}
	@media screen and (min-width: 768px) and (max-width: 1023px) {

	}
	@media screen and (max-width: 767px) {
		.m-hide {
		display: none;
		}
		.d-hide{
			display: block;
		}
		.section-title {
			max-width: 260px;
			margin: 0 auto;
		}
		

	}
	@media screen and (max-width: 480px) {



	}

	@media screen and (min-width:480px) and (max-width: 767px) {

	}

	@media screen and (max-width: 320px) {

	}

	

	


</style>

	<!-- *** Tyson brand page ***  -->
	<div class="brand-page-section">
		<!-- Top hero -->
		<div class="brand-page-section__top-hero container-fluid">
			<div class="brand-page-section__top-hero--content container">
				<div class="col">
					<div class="headline">Test Tyson Brand Page</div>
					<div class="products-shots">
						
					</div>
				</div>
				<div class="col">
					<div class="logo">
						
					</div>
				</div>
				
			</div>
		</div>

	</div>
</body>
</html>
